<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="icon" type="image/x-icon" href="/bevin.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Added Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .post-container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .post-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .post-content {
            text-align: left;  
        }

        .post-content p {
            font-size: 0.875rem;
        }
        
        .post-content img,
        .post-content video {
            width: 100%;
            height: auto;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid gray;
        }

        @media (max-width: 366px) {
            .post-container {
                padding: 20px 15px;
            }

            .post-title {
                margin-bottom: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1 id="post-title" class="post-title"></h1>
        <div id="post-content" class="post-content"></div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="page-navigation-buttons">
        <button id="back-to-top" aria-label="Back to top" title="Go to top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button id="to-bottom" aria-label="To bottom" title="Go to bottom">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const backToTopButton = document.getElementById('back-to-top');
            const toBottomButton = document.getElementById('to-bottom');

            if (backToTopButton && toBottomButton) {
                function getDocHeight() {
                    return Math.max(
                        document.body.scrollHeight,
                        document.documentElement.scrollHeight,
                        document.body.offsetHeight,
                        document.documentElement.offsetHeight,
                        document.body.clientHeight,
                        document.documentElement.clientHeight
                    );
                }
                
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 300) {
                        backToTopButton.classList.add('visible');
                    } else {
                        backToTopButton.classList.remove('visible');
                    }
                    
                    const scrolledToBottom = window.scrollY + window.innerHeight > getDocHeight() - 200;
                    if (!scrolledToBottom) {
                        toBottomButton.classList.add('visible');
                    } else {
                        toBottomButton.classList.remove('visible');
                    }
                });
                
                window.dispatchEvent(new Event('scroll'));
                
                backToTopButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
                
                toBottomButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({
                        top: getDocHeight(),
                        behavior: 'smooth'
                    });
                });
            }

            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (postId) {
                try {
                    const doc = await postsCollection.doc(postId).get();
                    
                    if (doc.exists) {
                        const post = doc.data();
                        document.title = post.title ? post.title : 'Untitled Post';
                        
                        const titleElement = document.getElementById('post-title');
                        const contentElement = document.getElementById('post-content');
                        
                        if (post.title) {
                            titleElement.textContent = post.title;
                        } else {
                            titleElement.style.display = 'none';
                        }
                        
                        contentElement.innerHTML = post.content;
                    } else {
                        document.body.innerHTML = '<div class="post-container"><h1>Post not found</h1></div>';
                    }
                } catch (error) {
                    console.error("Error loading post:", error);
                    document.body.innerHTML = '<div class="post-container"><h1>Error loading post</h1></div>';
                }
            } else {
                document.body.innerHTML = '<div class="post-container"><h1>Post ID not specified</h1></div>';
            }
        });
    </script>
</body>
</html>
