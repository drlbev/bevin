<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bev</title>
    <link rel="icon" type="image/x-icon" href="/bevin/bevin.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <button id="create-post-btn" class="btn primary-btn">
                <i class="fa-solid fa-plus"></i>
                Create Post
            </button>
        </div>
    </header>
    
    <main class="container">
        <div id="posts-container">
            <!-- Posts will be dynamically added here by app.js -->
        </div>
    </main>
    
    <!-- Navigation Buttons -->
    <div class="page-navigation-buttons">
        <button id="back-to-top" aria-label="Back to top" title="Go to top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button id="to-bottom" aria-label="To bottom" title="Go to bottom">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
